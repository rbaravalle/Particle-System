<html>

<head>
<title>Learning WebGL &mdash; lesson 1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="prototype.js"></script>

<script id="shader-fs" type="x-shader/x-fragment"> 
    #ifdef GL_ES
    precision highp float;
    #endif
 
    varying vec4 vColor;
 
    void main(void) {
        gl_FragColor = vColor;
    }
</script> 
 
<script id="shader-vs" type="x-shader/x-vertex"> 
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
 
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
 
    varying vec4 vColor;
 
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script> 


<script type="text/javascript">

    var CANT_PARTICLES = 300;
    var TIEMPO = 250;

    var maxcoord = 200;
    var maxcoord2 = maxcoord*maxcoord;

    var occupied = [];
    for(var i = 0; i < maxcoord; i++)
	   for(var j = 0; j < maxcoord; j++)
	    occupied[i+j*maxcoord] = new point(i,j,-1);

    var t = 0;
    var particles = [];

    var gl;
    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

  	shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
    	gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);


        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }



    var triangleVertexPositionBuffer;
    var triangleVertexColorBuffer;


     function point(x,y,i) {
        this.x = x
        this.y = y
        this.particle = i
        if(i >= 0) this.o = 1; else this.o = 0;
    }

    // cada particula cuenta con multiples puntos
    function particle(x,y,i) {
        var p = new point(x,y,i);

        this.i = i;
        this.vx = Math.random()*2-1;
        this.vy = Math.random()*2-1;
        this.a = [p];
       
        var p1 = new point(x+1,y,-1);
        var p2 = new point(x,y+1,-1);
        var p3 = new point(x-1,y,-1);
        var p4 = new point(x,y-1,-1);

        var p1c = p1.x+p1.y*maxcoord;
        var p2c = p2.x+p2.y*maxcoord;
        var p3c = p3.x+p3.y*maxcoord;
        var p4c = p4.x+p4.y*maxcoord;

        this.contorno = [];

        if(p1c > 0 && p1c < maxcoord2 && !occupied[p1.x+p1.y*maxcoord].o && !esta(p1,this.contorno)) this.contorno = this.contorno.concat(p1);
        if(p2c > 0 && p2c < maxcoord2 && !occupied[p2.x+p2.y*maxcoord].o && !esta(p2,this.contorno)) this.contorno = this.contorno.concat(p2);
        if(p3c > 0 && p3c < maxcoord2 && !occupied[p3.x+p3.y*maxcoord].o && !esta(p3,this.contorno)) this.contorno = this.contorno.concat(p3);
        if(p4c > 0 && p4c < maxcoord2 && !occupied[p4.x+p4.y*maxcoord].o && !esta(p4,this.contorno)) this.contorno = this.contorno.concat(p4);
        

        this.rgrowth = Math.ceil(Math.random()*10);
        this.cangrow = 1; // crece?

        var c = Math.random();
        this.r = Math.random();
        this.g = Math.random();
        this.b = Math.random();
        this.maxX = this.minX = x;
        this.maxY = this.minY = y;
    }

    function s(p1,p2) {
        if(p1.x == p2.x) {
            if(p1.y < p2.y) return 1; else return -1;
        }
        else {
            if(p1.x < p2.x) return 1; else return -1; 
        }
    }

    // agregar un punto a una particula
    particle.prototype.add = function(x,y) { 
        this.a[this.a.length] = new point(x,y,this.i); 
        if(x < this.minX) this.minX = x;
        if(x > this.maxX) this.maxY = x;
        if(y < this.minY) this.minY = y;
        if(y > this.maxY) this.maxY = y;


        for(var i = 0; i < this.contorno.length; i++) {
          if(this.contorno[i].x == x &&
             this.contorno[i].y == y ) { this.contorno[i] = undefined; break; }
        }

        this.contorno = this.contorno.compact();

        var p1 = new point(x+1,y,-1);
        var p2 = new point(x,y+1,-1);
        var p3 = new point(x-1,y,-1);
        var p4 = new point(x,y-1,-1);

        var p1c = p1.x+p1.y*maxcoord;
        var p2c = p2.x+p2.y*maxcoord;
        var p3c = p3.x+p3.y*maxcoord;
        var p4c = p4.x+p4.y*maxcoord;

        if(p1c > 0 && p1c < maxcoord2 && !occupied[p1c].o && !esta(p1,this.contorno)) this.contorno = this.contorno.concat(p1);
        if(p2c > 0 && p2c < maxcoord2 && !occupied[p2c].o && !esta(p2,this.contorno)) this.contorno = this.contorno.concat(p2);
        if(p3c > 0 && p3c < maxcoord2 && !occupied[p3c].o && !esta(p3,this.contorno)) this.contorno = this.contorno.concat(p3);
        if(p4c > 0 && p4c < maxcoord2 && !occupied[p4c].o && !esta(p4,this.contorno)) this.contorno = this.contorno.concat(p4);

	     occupied[x+y*maxcoord].o++;

        if(this.contorno.length == 0) this.cangrow = 0;

        //this.a = this.a.sort(s);
    };

    // funcion que determina si dos particulas se intersectan
    particle.prototype.intersecta = function(p) {
        if(!this || !p) return false;

        if(this.maxX < p.minX || this.minX > p.maxX
            || this.maxY < p.minY || this.minY > p.maxY) return false;


        for(var i = 0; i < this.a.length; i++)
            for(var j = 0; j < p.a.length; j++) {
                if(this.a[i].x == p.a[j].x && this.a[i].y == p.a[j].y)
                    return true;
            }

        return false;
    };

    // fusiona dos particulas en una sola
    particle.prototype.fusion = function(p) {
        var aCopy = p.a.clone();
        var contCopy = p.contorno.clone();
        this.a = this.a.concat(aCopy);

        this.vx = (this.vx+p.vx)/2;
        this.vy = (this.vy+p.vy)/2;
        this.minX = Math.min(this.minX, p.minX);
        this.minY = Math.min(this.minY, p.minY);
        this.maxX = Math.max(this.maxX, p.maxX);
        this.maxY = Math.max(this.maxY, p.maxY);
    };

    particle.prototype.grow = function() {
      var fin = false;
      var l = this.contorno.length;
      var maxim = l/this.rgrowth;

      for(var g = 0; g < maxim ; g++) { // cantidad de puntos que se le agrega a la particula
            var c = Math.ceil(Math.random()*(l-1));
            for(var h = 0; h < l; h++)
            {
               if(this.contorno[c]) {
                var nx = this.contorno[c].x;
                var ny = this.contorno[c].y;

                if(nx >= 0 && ny >= 0 && nx < maxcoord && ny < maxcoord 
         				&& !occupied[nx+maxcoord*ny].o) {
                         this.add(nx,ny);
                         break;
		               }
               }
                c = (c+1)%l;
            }
      }
    };

    function esta (a,x,y) {
        for(var i = 0; i < a.length; i++)
            if(a[i].x == x && a[i].y == y) return true;

        return false;
    }

    function dist(p1,p2) {
        var d1 = Math.abs(p1.x - p2.x);
        var d2 = Math.abs(p1.y - p2.y);
        var d = Math.sqrt( d1*d1 + d2*d2 );
        return d;
    }

    function init_particles() {
        for(var i = 0; i < CANT_PARTICLES; i++) {

            var x = Math.random();
            var y = Math.random();

            var px = Math.ceil(x*maxcoord);
            var py = Math.ceil(y*maxcoord);
            particles[i] = new particle(px,py,i);
        }

    }

    // dibuja en el cuadrado representado por (x0,y0) y (x1,y1)
    function generar() {

        // nuevas particulas
        var lactual = particles.length;
        for(var i = 0; i < 0; i++) {

            var x = Math.random();
            var y = Math.random();

            var px = Math.ceil(x*maxcoord);
            var py = Math.ceil(y*maxcoord);
            particles[lactual+i] = new particle(px,py,i);
        }

        for(var i = 0; i < particles.length; i++) {
           if(particles[i].cangrow) particles[i].grow(); // simulacion de crecimiento de la burbuja
        };

        /*for(var i = 0; i < particles.length; i++) {

            

            for(var j = 0; j < particles.length; j++) {
                if(i!= j && particles[i] && particles[j] && particles[i].intersecta(particles[j])) { 
                    if(particles[i].a.length > particles[j].a.length) {
                        particles[i].fusion(particles[j]);
                        particles[j] = undefined;
                    }
                    else  {
                        particles[j].fusion(particles[i]);
                        particles[i] = undefined;
                    }
                }
            }
        }*/

        // eliminamos las undefined
        particles = particles.compact();

    }



    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [-4.0, -4.0, -10.0]);


        for (var i = 0; i < particles.length ; i++) {

		var vertices = [];
		var colors = [];
		var cant = 0;

            for (var j = 0; j < particles[i].a.length ; j++) {
                 vertices = vertices.concat(particles[i].a[j].x*0.03,particles[i].a[j].y*0.03,0.0);
		 colors = colors.concat(particles[i].r,particles[i].g,particles[i].b,1.0);
                 cant ++;
		}

		triangleVertexPositionBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
		triangleVertexPositionBuffer.itemSize = 3;
		triangleVertexPositionBuffer.numItems = cant;

	 	triangleVertexColorBuffer = gl.createBuffer();
	    	gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexColorBuffer);
	   	gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
	    	triangleVertexColorBuffer.itemSize = 4;
	   	triangleVertexColorBuffer.numItems = cant;

		gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexPositionBuffer);
		gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, triangleVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

		gl.bindBuffer(gl.ARRAY_BUFFER, triangleVertexColorBuffer);
		gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, triangleVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);


		setMatrixUniforms();
		gl.drawArrays(gl.POINTS, 0, triangleVertexPositionBuffer.numItems);
	}

        generar();
        t++;
        alert(t);
        $('iteracion').innerHTML = t;
        if(t<TIEMPO) {
            drawScene();
        }

    }



    function webGLStart() {
        var canvas = document.getElementById("lesson01-canvas");
        initGL(canvas);
        initShaders();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        init_particles();

        drawScene();
    }


</script>


</head>


<body onload="webGLStart();">
    <canvas id="lesson01-canvas" style="border: none;" width="500" height="500"></canvas>
   <span id="iteracion">0</span>
</body>

</html>
